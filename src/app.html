<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="titlebar">
        <p id="app-name">BurstyLauncher <span>V0.0.1</span></p>
        <div id="action-buttons">
            <div id="reduce"><img src="../resources/svg/reduce.svg"></div>
            <div id="maximize"><img src="../resources/svg/maximize.svg"></div>
            <div id="close"><img src="../resources/svg/close.svg"></div>
        </div>
    </div>
    <div id="clickavoider"></div>
    <div id="toolbar">
        <div id="add"><img width="30" src="../resources/svg/add.svg"><p>Add</p></div>
        <div id="settings"><img width="30" src="../resources/svg/settings.svg"><p>Settings</p></div>
        <div id="about"><img width="30" src="../resources/svg/about.svg">
            <p>About</p>
        </div>
    </div>
    
    <div id="addmenu" class="menu">
        <img id="closeaddmenu" src="../resources/svg/close.svg">
        <p id="addlabel">Cr√©ation d'une instance</p>
        <div id="addlabelbanner">
            <div>
                <p>Change banner</p>
            </div>
        </div>
        <p id="instancenametitle">
            Instance's Name
        </p>
        <input type="text" id="instancenameinput">
        <p id="instanceversiontitle">
            Minecraft Version
        </p>
        <div id="instanceversion">
            <p id="instanceversionselectedversion">Vanilla - 1.12.2</p>
            <img src="../resources/svg/arrow.svg">
        </div>
        <div id="addmenuactionbtn">
            <div id="addmenucreatebtn">
                Create
            </div>
            <div id="addmenucancelbtn">
                Cancel
            </div>
        </div>
    </div>
    <div id="choseversionmenu" class="menu">
        <div id="bootloaderbtn">
            <div id="vanillamenu"><p>Vanilla</p></div>
            <div id="forgemenu"><p>Forge</p></div>
            <div id="curseforgemenu"><p>CurseForge</p></div>
            <div id="ftbmenu"><p>FTB</p></div>
            <div id="zipmenu"><p>ZIP</p></div>
        </div>
    </div>
    <div id="instances">
    </div>
</body>
<script src="CoreApp.js"></script>
</html>
