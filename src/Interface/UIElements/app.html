<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Launcher</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <div id="window">
        <div id="topBar">
            <div id="menu-buttons">
                <div class="button themed toggle" id="home"><img src="./resources/svg/discover.svg" width="55%"></div>
                <div class="button themed toggle" id="library"><img src="./resources/svg/library.svg" width="55%"></div>
                <div class="button themed toggle" id="servers"><img src="./resources/svg/servers.svg" width="55%"></div>
                <div class="button themed toggle" badge active id="settings"><img src="./resources/svg/settings.svg" width="60%"></div>
            </div>
            <div id="window-buttons">
                <div class="button" id="reduce" style="z-index: 999"><img src="./resources/svg/reduce.svg" width="55%"></div>
                <div class="button" id="minmax" style="z-index: 999"><img src="./resources/svg/minmax.svg" width="45%"></div>
                <div class="button danger" id="close" style="z-index: 999"><img src="./resources/svg/close.svg" width="50%"></div>
            </div>
        </div>
        <div id="startup-loading" style="display: none"><img src="./resources/svg/loading.svg" width="100px"></div>
        <div id="content">
            <div class="elements-group" id="gr-discover" style="display: none">

            </div>

            <div class="elements-group" id="gr-library" style="display: none">
                <div class="button themed" id="new-instance"><img src="./resources/svg/add.svg" width="60%"></div>
                <div id="instances">
                </div>
                <div class="popup instance-info-popup" popup-id="instance-info" style="display: none">
                    <div>
                        <div class="instance-thumbnail" id="local-instance-thumbnail">
                            <p id="instance-title">Ma survie Minecraft 1.12.2</p>
                            <div class="button green instance-action" id="instance-action"><img src="./resources/svg/play.svg" width="40%"></div>
                        </div>
                        <div class="instance-details">
                            <div class="widget" id="instance-version"><p>Forge 1.12.2</p></div>
                            <div class="widget"><p>Fichiers</p></div>
                            <div class="widget"><p>Console</p></div>
                            <div class="widget"><p>Paramètres</p></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="elements-group" id="gr-servers"  style="display: none">
                <p>Téléchargé</p>
                <div id="own-servers">
                    <div class="instance"></div>
                </div>

                <p>Disponible</p>
                <div id="avail-servers">
                    <div class="instance"></div>
                </div>

                <div class="popup instance-info-popup" popup-id="download-instance-info" style="display: none">
                    <div>
                        <div class="instance-thumbnail" id="dl-page-thumbnail">
                            <img src="" class="server-brand-logo" id="dl-page-server-brand-logo">
                            <div class="button green instance-action" id="download-instance-action"><img src="./resources/svg/download.svg" width="40%"></div>
                        </div>
                        <div class="instance-details">
                            <div class="widget" id="dl-page-version"><p>Forge 1.12.2</p></div>
                        </div>
                        <p>aa</p>
                    </div>
                </div>

                <div class="popup instance-info-popup" popup-id="server-instance-info" style="display: none">
                    <div>
                        <div class="instance-thumbnail">
                            <img src="" class="server-brand-logo" id="server-page-server-brand-logo">
                            <div class="button green instance-action" id="server-instance-action"><img src="./resources/svg/play.svg" width="40%"></div>
                        </div>
                        <div class="instance-details">
                            <div class="widget" id="server-version"><p>Forge 1.12.2</p></div>
                            <div class="widget"><p>Console</p></div>
                            <div class="widget"><p>Paramètres</p></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="elements-group" id="gr-settings">
                <div id="settings-accounts">
                    <p>Comptes</p>
                    <div id="ms-accounts-list">

                    </div>
                    <div class="text-button"><p>Ajouter</p></div>
                </div>
                <div id="settings-about">
                    <p>A propos</p>
                    <p>Version <span id="launcher-version">N/A</span></p>
                    <div class="text-button" id="settings-check-update"><p>Vérifier les mises à jour</p></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        require("./CoreApp")

        const version = require("../../../package.json").version
        document.getElementById("launcher-version").innerText = version
    </script>
</body>
</html>
