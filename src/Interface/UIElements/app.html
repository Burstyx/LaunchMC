<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="window">
        <div id="header">
            <div id="header-title">
                <p>BLauncher - <span>v0.0.1</span></p>
            </div>
            <div id="header-menu">
                <div id="header-menu-explore" class="header-menu-btn active">
                    Explore
                </div>
                <div id="header-menu-instances" class="header-menu-btn">
                    My Instances
                </div>
                <div id="header-menu-servers" class="header-menu-btn">
                    My Servers
                </div>
                <div id="header-menu-settings" class="header-menu-btn">
                    Settings
                </div>
            </div>
            <div id="header-actions-btn">
                <img src="./resources/svg/close.svg" class="header-action-btn" id="close-btn">
                <img src="./resources/svg/maximize.svg" class="header-action-btn" id="minimize-btn">
                <img src="./resources/svg/reduce.svg" class="header-action-btn" id="reduce-btn">
            </div>
        </div>
        <div id="win-content">
            <div id="my-instances">
                <div id="instance-list-sidebar">

                </div>
                <div id="instance-info">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
