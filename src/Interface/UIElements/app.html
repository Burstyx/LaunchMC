<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Launcher</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <div id="window">
        <div id="topBar">
            <div id="menu-buttons">
                <div class="button themed toggle" id="home"><img src="./resources/svg/discover.svg" width="55%"></div>
                <div class="button themed toggle" active id="library"><img src="./resources/svg/library.svg" width="55%"></div>
                <div class="button themed toggle" id="servers"><img src="./resources/svg/servers.svg" width="55%"></div>
            </div>
            <div id="window-buttons">
                <div class="button" badge="" id="settings"><img src="./resources/svg/settings.svg" width="60%"></div>
                <div class="button" id="reduce"><img src="./resources/svg/reduce.svg" width="55%"></div>
                <div class="button" id="minmax"><img src="./resources/svg/minmax.svg" width="45%"></div>
                <div class="button danger" id="close" style="z-index: 999"><img src="./resources/svg/close.svg" width="50%"></div>
            </div>
        </div>
        <div id="startup-loading" style="display: none"><img src="./resources/svg/loading.svg" width="100px"></div>
        <div id="content">
            <div class="elements-group" id="gr-discover" style="display: none">

            </div>

            <div class="elements-group" id="gr-library">
                <div class="button themed" id="new-instance"><img src="./resources/svg/add.svg" width="60%"></div>
                <div id="instances">
                    <div class="instance" id="instance_id-01" style="object-fit: cover"><p>My cool survival game</p></div>
                    <div class="instance" id="instance_id-02" style="object-fit: cover"><p>My cool survival game</p></div>
                    <div class="instance" id="instance_id-03" style="object-fit: cover"><p>My cool survival game</p></div>
                </div>
                <div class="popup instance-info-popup" popup-id="instance-info" style="display: none">
                    <div>
                        <div class="instance-thumbnail">
                            <p id="instance-title">Ma survie Minecraft 1.12.2</p>
                            <div class="button green instance-action" id="instance-action"><img src="./resources/svg/download.svg" width="55%"></div>
                        </div>
                        <div class="instance-details">
                            <div class="widget"><p>Forge 1.12.2</p></div>
                            <div class="widget"><p>Fichiers</p></div>
                            <div class="widget"><p>Console</p></div>
                            <div class="widget"><p>Paramètres</p></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="elements-group" id="gr-servers" style="display: none">
                <p>Jouer</p>
                <div id="own-servers">
                    <p>Vous n'avez aucun serveur d'installé</p>
                </div>

                <p>Rejoindre</p>
                <div id="avail-servers">
                    <div class="instance" id="server_instance_id-orion2054"><p>Orion2054 | WIP</p></div>
                    <div class="instance" id="server_instance_id-hypixel"><p>Hypixel</p></div>
                </div>

                <div class="popup instance-info-popup" popup-id="server-instance-info" style="display: none">
                    <div>
                        <div class="instance-thumbnail">
                            <img src="./resources/images/mc.png" id="server-brand-logo">
                            <div class="button green instance-action" id="server-instance-action"><img src="./resources/svg/download.svg" width="55%"></div>
                        </div>
                        <div class="instance-details">
                            <div class="widget" disabled><p>Forge 1.12.2</p></div>
                            <div class="widget"><p>Console</p></div>
                            <div class="widget"><p>Paramètres</p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./CoreApp.js"></script>
</body>
</html>
