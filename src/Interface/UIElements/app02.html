<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="elements.css">
    <link rel="stylesheet" href="text-formatting.css">
    <link rel="stylesheet" href="scrollbar.css">
</head>
<body>
    <div class="titlebar">
        <p>BLauncher - <span class="highlight">0.0.1</span></p>
        <div class="menu-btns">
            <div class="default-btn">Explore</div>
            <div class="default-btn active">My Instances</div>
            <div class="default-btn">My Servers</div>
            <div class="default-btn">Settings</div>
        </div>
        <div class="win-btns">
            <div class="default-btn"><img src="./resources/svg/reduce.svg"></div>
            <div class="default-btn"><img src="./resources/svg/maximize.svg"></div>
            <div class="default-btn danger"><img src="./resources/svg/close.svg"></div>
        </div>
    </div>
    <div class="sub-content">
        <div class="instance-sidebar">
            <div class="instance-list">
                <div class="img-btn" style="background-image: linear-gradient(90deg, black 0%, rgba(0, 0, 0, 0) 100%), url(./wallpaper.jpg)" instance-id="a">1.12.2</div>
                <div class="img-btn" style="background-image: linear-gradient(90deg, black 0%, rgba(0, 0, 0, 0) 100%), url(./wallpaper.jpg)" instance-id="b">1.12</div>
                <div class="img-btn" style="background-image: linear-gradient(90deg, black 0%, rgba(0, 0, 0, 0) 100%), url(./wallpaper.jpg)" instance-id="c">1.12</div>
                <div class="img-btn" style="background-image: linear-gradient(90deg, black 0%, rgba(0, 0, 0, 0) 100%), url(./wallpaper.jpg)" instance-id="d">1.12</div>
                <div class="img-btn" style="background-image: linear-gradient(90deg, black 0%, rgba(0, 0, 0, 0) 100%), url(./wallpaper.jpg)" instance-id="e">1.12</div>
                <div class="img-btn" style="background-image: linear-gradient(90deg, black 0%, rgba(0, 0, 0, 0) 100%), url(./wallpaper.jpg)" instance-id="f">1.12</div>
            </div>
            <div class="default-btn" style="margin: 0 5px 5px 5px;"><img src="./resources/svg/add.svg"></div>
        </div>
        <div class="instance-info">
            <div class="info-content">
                <div class="info-backimg">
                    <div class="overlapping-info">
                        <p style="font-size: 45px; font-weight: 600;">Starcitycraft</p>
                        <p style="font-size: 18px;">By <span style="color: #5e003e; font-weight: 400;">Volga Evolution</span></p>
                    </div>
                    <div class="action-btn">
                        <div class="accent-btn" style="position: relative; left: 5px; background-color: #2D001E; border: solid #330022; box-shadow: 0 0 10px 1px #2D001E;">Launch</div>
                    </div>
                </div>
                
                <div class="instance-info-area">
                    <div class="all-widgets">
                        <div class="info-widgets">
                            <div class="widget-btn" widget-name="Version">1.12.2</div>
                            <div class="widget-btn" widget-name="Modloader">Forge</div>
                            <div class="widget-btn" widget-name="Playtime">14h 25m</div>
                            <div class="widget-btn" widget-name="Last Played">Yesterday</div>
                        </div>
                        <div class="widget-btn screenshot-widget" widget-name="Screenshot"></div>
                        <div class="widget-btn post-widget" widget-name="Post"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- All app scripts -->
    <script src="./CoreApp2.js"></script>
</body>
</html>
